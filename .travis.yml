language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
sudo: false
addons:
  apt:
    sources:
    - avsm
    - ubuntu-toolchain-r-test
    packages:
    - ocaml
    - ocaml-base
    - ocaml-native-compilers
    - ocaml-compiler-libs
    - ocaml-interp
    - ocaml-base-nox
    - ocaml-nox
    - camlp4
    - camlp4-extra
    - libgmp-dev
    - libssl-dev
    - time
    - libcurl3
    - curl
    - libxen-dev
    - gcc-4.9
env:
  - FORK_USER=talex5 FORK_BRANCH=containers OPAMYES=true OCAML_VERSION=4.01 TESTS=true PINS="bin_prot:https://github.com/talex5/bin_prot.git#js_of_ocaml irmin:https://github.com/talex5/irmin.git#hack-slice sexplib:https://github.com/talex5/sexplib.git#js_of_ocaml mirage conduit dolog:https://github.com/UnixJunkie/dolog.git#no_unix" POST_INSTALL_HOOK="bash -eux .travis-post-install.sh"
